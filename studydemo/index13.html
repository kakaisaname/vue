<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件参数校验与非Props特性</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="app">
        <child content="hello d"></child>
    </div>
    <script>
        Vue.component('child',{
            // props:['content'],
            props:{
			    // content:[Number,String],
			    content:{
			        type:String,
                    required:true,
                    default:'you and me',//默认值
                    validator:function (value) {
                        return (value.length  > 5)
					}
                },
            },
            template:'<div>{{content}}</div>'
        })
        var vm =new Vue({
            el:"#app"
        })
    </script>
</body>
</html>
