<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-if,v-show,v-for指令</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="root">
        <!--<div v-if="show">hello world</div>-->
        <div v-show="show">hello world</div>
        <button @click="handleClick">toggle</button>
        <ul>
            <li v-for="(item,index) of list" :key="index">{{item}}</li> <!--循环展示list内容-->
        </ul>
    </div>
    <script>
        new Vue({
            el:"#root",
            data:{
                show:true,
                list:[1,1,3,4]
            },
            methods:{
			    handleClick:function () {
                    this.show = !this.show;
				}
            }
        })
    </script>
</body>
</html>
