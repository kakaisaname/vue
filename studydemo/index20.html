<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue中animate.css的使用</title>
    <script src="./vue.js"></script>
    <link rel="stylesheet" href="./animate.css" type="text/css">
    <style>
        .v-enter,
        .v-leave-to {
            opacity: 0;
        }
        .v-enter-active,
        .v-leave-active {
            transition: opacity 3s;
        }
    </style>
</head>
<body>
    <div id="app">
        <transition
                    :duration="{enter:5000,leave:10000}"
                    name="fade"
                    appear enter-active-class="animated slideInUp fade-enter-active"
                    leave-active-class="animated swing fade-leave-active"
                    appear-active-class="animated swing"
        >
            <div v-show="show">Hello w orld</div>
        </transition>
        <button @click="handleClick">button</button>
    </div>
    <script>
        var vm =new Vue({
            el:"#app",
            data: {
			    show: true
			},
            methods:{
			    handleClick:function () {
                    this.show = !this.show
				}
            }
        })
    </script>
</body>
</html>
