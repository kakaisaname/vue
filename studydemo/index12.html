<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>父子组件传值</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="app">
        <counter :count="1" @change="handleChange"></counter>
        <counter :count="2" @change="handleChange"></counter>
        <div>{{total}}</div>
    </div>
    <script>
        var counter = {
            props:['count'],
            data:function () {
                return {
                    number:this.count
                }
			},
            template:'<div @click="handleClick">{{number}}</div>',
            methods:{
                handleClick:function () {
                    this.number++
                    this.$emit('change',1)
				}
            }
        }
        var vm = new Vue({
            el:"#app",
            components:{
			    counter:counter
            },
            data:{
                total:3
            },
            methods: {
			    handleChange:function (step) {
                    this.total += step
				}
            }
        })
    </script>
</body>
</html>
