<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue实例生命周期函数(不会放在methods中)</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="app">hello world</div>
    <script>
        var vm = new Vue({
            el:"#app",
            template:"<div>{{test}}</div>",
            data:{
              test:"hello world"
            },
            beforeCreate:function () {
                console.log("beforeCreate");
			},
            created:function () {
                console.log("created");
			},
            beforeMount:function () {
                console.log(this.$el);
                console.log("beforeMount");
			},
            mounted:function () {
                console.log(this.$el);
                console.log("mounted");
			},
            beforeDestroy:function () {
                console.log("beforeDestroy");
			},
            destroyed:function () {
                console.log("destroyed");
			},
            beforeUpdate:function () {
                console.log("beforeUpdated");
			},
            updated:function () {
                console.log("updated");
			}
        })
    </script>
</body>
</html>
