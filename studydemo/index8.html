<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue中的渲染条件</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="app">
        <div v-if="show==='a'">This is A</div>
        <div v-else-if="show==='b'">This is B</div>
        <div v-else>This is others</div>
        <div v-if="pass">
            用户名：<input key="username"/>
        </div>
        <div v-else>
            邮箱名：<input key="password"/>
        </div>
    </div>
    <script>
        var vm = new Vue({
            el:"#app",
            data:{
                show:"a",
                pass:false
            }
        })
    </script>
</body>
</html>
