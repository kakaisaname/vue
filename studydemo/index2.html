<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>属性绑定和双向数据绑定</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="root">
        <div :title="title">hello world</div> <!--v-bind 可以用：代替-->
        <input v-model="content"/>
        <div>{{content}}</div>
    </div>
    <script>
        new Vue ({
            el:"#root",
            data:{
                title:"i love you sd",
                content:"666"
            }
        })
    </script>
</body>
</html>
