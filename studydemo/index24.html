<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <script src="./vue.js"></script>
    <style>
            .v-enter,.v-leave-to {
                opacity: 0;
            }
            .v-enter-active,.v-leave-active {
                transition: opacity 1s;
            }
        </style>
</head>
<body>
    <div id="app">
        <transition-group tag="" name="">
                <div v-for="(item,index) of list" :key="item.id">
                        {{item.title}}
                    </div>
        </transition-group>
        <button @click="handleBtnClcik">点我</button>
    </div>
    <script>
        var count = 0;
        var vm = new new Vue({
            el:"#app",
            data () {
                return {
                    list:[]
                }
            },
            methods: {
                handleBtnClcik:function () { 
                    this.list.push({
                        id:count++,
                        title:'qiao'
                    })
                 }
            }
        })
    </script>
</body>
</html>
